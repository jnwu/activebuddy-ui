<div ng-controller="Search2Ctrl" id="apsearch">
<img id="aplogoimage" class="aplogo" src="img/logo-mobile.png" alt="ActivePal Share your outdoor passion" title="ActivePal Share your outdoor passion" />
<h3>Search for and Join Activities</h3>
      <div style="width:100%; " class="col-sm-9" id="list" data-title="Contacts">
        <div class="panel panel-default">
          <div class="list-group" style="margin: 30px;">
          <div class="row">
              <input style="margin-bottom: 2em" type="text" class="form-control" ng-model="q" placeholder="Search near by for activities ...">
          </div>
            <a class="list-group-item itemfit"  ng-click = "add()" ng-repeat="activity in activities | filter:q as results">
              <div class="row">
                <div class="col-sm-6">
                  <span>
                     <img src="img/sbenson{{($index+1)%2}}.jpg" class="img-rounded pull-left">
                  </span>
                  <h4 class="list-group-item-heading ">[{{$index + 1}}] {{activity.activity}} </h4>
                  <p class="list-group-item-heading">
                  <span class="glyphicon glyphicon-map-marker"></span>
                    <span class="activitylocation">{{activity.location}}</span> <span class="activityon">by</span> <span class="activityemail">{{activity.ofUserEmail}}</span> <span class="activityon">on</span> <span class="activitycreated">{{activity.created | date:'shortDate'}}</span>
                  </p>
                </div>
                <div class="col-sm-6">
                  <p class="list-group-item-text" ng-repeat="a in activity.ofUserEmails">
                    <span class="activitycreated">{{a}}</span> <span class="activityon">is going</span>
                  </p>
                </div>
              </div>
            </a>

          </div><!--list-group-->

        </div><!--panel-->

        </div><!--list-->
    </div>
