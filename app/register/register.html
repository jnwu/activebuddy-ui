<div ng-controller="RegisterCtrl" id="homeregister">

<form id="registerform">
<!--START REGISTER/LOGIN BLOCK-->
<div id="register" ng-hide="hideregister">
<h1><img src="img/logo.png" alt="ActivePal Share your outdoor passion" title="ActivePal Share your outdoor passion" /></h1>
<div class="alert alert-success" ng-show="isalert" ng-bind="alertmessage" id="alerting">Nothing</div>
<div class="row" style="width:100%;">
	<div>

	</div>
	<div>
	<input class="form-control" type="email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" ng-model="user.email" required name="email" id="email" placeholder="Email"  />
	</div>

</div>
<div class="row">
	<div>
		&nbsp;
	</div>
	<div>
	<input class="form-control" type="password" ng-model="user.password" required name="password" id="password" placeholder="Password" />
	</div>

</div>
<div class="row">
	<div>
		&nbsp;
	</div>
	<div>
	<input type="button" class="btn btn-default" ng-click="validate()" type="button" value="Join Us" id="btnregister" />

	<input type="button" class="btn btn-default" ng-click="login()" type="button" value="Login" id="btnlogin" />
	</div>
	<div>
		&nbsp;
	</div>
	<div>
	<br /><h2 id="freetojoin">Free to join</h2>
	</div>
</div>
</div>
<!--END REGISTER/LOGIN BLOCK-->
<div id="messaging">
<div class="alert alert-success" ng-show="isalert" ng-bind="alertmessage" id="alerting">Nothing</div>
</div>
<!--START PROFILE DETAILS REGISTER-->
<div id="profile" ng-show="showprofile">
<h1>Profile</h1>

<div class="row">
	<div class="heading">
		<h4>Tell Us About Yourself</h4>
	</div>
	<input type="text" class= "form-control" name="firstname" ng-model = "$scope.register.firstname" placeholder="FIRST NAME">

	<input type="text" class = "form-control" name="lastname" ng-model = "$scope.register.lastname" placeholder="LAST NAME">

	<input class = "form-control" type="date"
	       ng-model="$scope.register.birthdate"
	       [name="string"]
	       [min="string"]
	       [max="string"]
	       [ng-min=""]
	       [ng-max=""]
	       [required="string"]
	       [ng-required="string"]
	       [ng-change="string"]>

	<select class="form-control" name="gender" ng-model="$scope.gender">
		<option value="Female">Female</option>
		<option value="Male">Male</option>
		<option value="Other">Other</option>
	</select>

	<select class="form-control" name="location" ng-model="$scope.location">

	</select>


</div>
<div class="row">
	<div>
		Your Activities and Skills
	</div>
	<div>
	<select class="form-control" ng-options="item as item.text for item in activity track by item.id" ng-model="selActivity"></select>
	<select class="form-control skills" ng-options="item as item.id for item in skills track by item.id" ng-model="selSkills"></select>
	<input type="button" class="btn btn-default" ng-click="addActivity()" type="button" value="+" />
	</div>


</div>
<div class="row">
	<div>
		&nbsp;
	</div>
	<div>
	<input type="button" class="btn btn-default" ng-click="saveProfile()" type="button" value="Save Profile" />

	</div>
</div>
</div>
<!--END PROFILE DETAILS REGISTER-->

</form>
</div>
